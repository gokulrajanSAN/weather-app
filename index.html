<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="card">
        <div class="searchArea">
            <input id="cityName" type="text" placeholder="enter city name" spellcheck="false">
            <button id="searchBtn" type="button"><img src="png/search.png" alt=""></button>
        </div>

        <div class="Weather">
            <img src="png/thunder.png" alt="" class="thunderImg">
            <h2 class="temp">0*c</h2>
            <h2 class="city">City</h2>

            <div class="details">
                <div class="col">
                    <img src="png/all4.png" class="HumidityImg">
                    <div>
                        <p class="humidity">00%</p>
                        <p class="data">Humidity</p>
                    </div>
                </div>

                <div class="col">
                    <img src="png/all4.png" class="windImg">
                    <div>
                        <p class="windSpeed">00km/h</p>
                        <p class="data">Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>



</body>

<script src="main.js"></script>

</html>
